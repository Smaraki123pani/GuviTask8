<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <style>
        * {
            margin: 40px;
        }
        .calculator {
            max-width: 650px;
            max-height: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-image: linear-gradient(to bottom, rgb(197, 203, 209), rgb(145, 165, 177), rgb(62, 68, 71), rgb(51, 54, 56));
            display: block;
            box-shadow: 10px 10px 10px;
            justify-items: center;
        }
        .calculator h1 {
            text-align: center;
        }
        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 5px;
            padding: 10px;
            font-size: 1.5em;
            text-align: left;
        }
        .calculator button {
            width: 100px;
            margin: -5px;
            padding: 10px;
            font-size: 20px;
            margin-left: 26px;
        }
        #btn {
            background-color: rgb(13, 46, 230);
            width: 233px;
            box-shadow: 10px 10px 5px black;
        }
        button:hover {
            box-shadow: 5px 5px 30px linen;
            font-weight: bold;
            font-size: larger;
        } 
        #btn:hover {
            box-shadow: 5px 5px 30px linen;
            font-weight: bold;
            font-size: larger;
        }
        @media (min-width: 0px), (max-width: 1199.98px) {
            .calculator {
                max-width: 650px;
                max-height: 600px;
            }
            .calculator input[type="text"] {
                width: 100%;
                margin-bottom: 5px;
                padding: 10px;
                font-size: 1.5em;
            }
            .calculator button {
                width: 100px;
                margin: -5px;
                padding: 10px;
                font-size: 20px;
                margin-left: 26px;
            }
            #btn {
              background-color: rgb(13, 46, 230);
            width: 233px;
            box-shadow: 10px 10px 5px black;
            }
        }
    </style>

    <div class="calculator">
        <h1><b>Calculator</b></h1>
        <input type="text" id="output" readonly />
        <div>
            <button onclick="clearOutput()" class="btn btn-primary border border-1">C</button>
            <button onclick="addToOutput('%')" class="btn btn-primary border border-1">%</button>
            <button onclick="addToOutput('.')" class="btn btn-primary border border-1">.</button>
            <button onclick="addToOutput('/')" class="btn btn-primary border border-1">➗</button>
        </div>
        <div>
            <button onclick="addToOutput('7')" class="btn btn-primary border border-1">7</button>
            <button onclick="addToOutput('8')" class="btn btn-primary border border-1">8</button>
            <button onclick="addToOutput('9')" class="btn btn-primary border border-1">9</button>
            <button onclick="addToOutput('*')" class="btn btn-primary border border-1">✖️</button>
        </div>
        <div>
            <button onclick="addToOutput('4')" class="btn btn-primary border border-1">4</button>
            <button onclick="addToOutput('5')" class="btn btn-primary border border-1">5</button>
            <button onclick="addToOutput('6')" class="btn btn-primary border border-1">6</button>
            <button onclick="addToOutput('-')" class="btn btn-primary border border-1">➖</button>
        </div>
        <div>
            <button onclick="addToOutput('1')" class="btn btn-primary border border-1">1</button>
            <button onclick="addToOutput('2')" class="btn btn-primary border border-1">2</button>
            <button onclick="addToOutput('3')" class="btn btn-primary border border-1">3</button>
            <button onclick="addToOutput('+')" class="btn btn-primary border border-1">➕</button>
        </div>
        <div>
            <button onclick="addToOutput('0')" class="btn btn-primary border border-1">0</button>
            <button onclick="backspace()" class="btn btn-primary border border-1"> ←</button>
            <button onclick="calculate()" class="btn btn-primary border border-1" id="btn">=</button>
        </div>
    </div>

    <script>
        let output = document.getElementById("output");

        function addToOutput(value) {
            if (isNaN(value) && !isNaN(output.value.slice(-1))) {
                output.value += value;
            } else if (!isNaN(value)) {
                output.value += value;
            } else {
                alert("Only numbers are allowed");
            }
        }

        function calculate() {
            try {
                output.value = eval(output.value);
            } catch (error) {
                alert("Invalid expression");
            }
        }

        function clearOutput() {
            output.value = "";
        }

        function backspace() {
            output.value = output.value.slice(0, -1);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
